    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">

                    <div><a href="#" class="link-wrapper">abc</a></div>
                    <div><a href="#" class="link-wrapper">connor</a></div>
                    <div><a href="#" class="link-wrapper">bee</a></div>

        </div>
    </header>

    <main>
        {% block main %}{% endblock main %}
    </main>

</body>

</html>
